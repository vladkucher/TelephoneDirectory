<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="webjars/datatables/1.10.13/css/dataTables.bootstrap.min.css" media="screen">

    <script type="text/javascript" src="webjars/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="webjars/datatables/1.10.13/js/jquery.dataTables.min.js" defer></script>
    <script type="text/javascript" src="webjars/datatables/1.10.13/js/dataTables.bootstrap.min.js" defer></script>
</head>
<body>
    <script type="text/javascript" th:src="@{/js/phoneBookDatatables.js}"></script>

    <div class="container">
        <div class="row">
            <form th:action="@{/logout}" method="get">
                <button class="btn btn-md btn-danger btn-block" name="registration"
                        type="Submit">Logout</button>
            </form>

            <form id="detailsForm">
                <div class="form-group">
                    <h2>Add contact</h2>
                    <input type="hidden" id="id" name="id">

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="name" >Name</label>
                        </div>
                        <div class="col-sm-9">
                            <input id="name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="surname" >Surname</label>
                        </div>
                        <div class="col-sm-9">
                            <input id="surname" name="surname">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="mobilePhone" >Mobile phone</label>
                        </div>
                        <div class="col-sm-9">
                            <input id="mobilePhone" name="mobilePhone">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label for="homePhone" >Home phone</label>
                        </div>
                        <div class="col-sm-9">
                            <input id="homePhone" name="homePhone">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-11">
                            <button class="btn btn-primary" type="button" onclick="save()">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <table class="table table-striped display" id="datatable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Mob</th>
                    <th>Home</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
</html>
